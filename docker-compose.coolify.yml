# Coolify için sadeleştirilmiş docker-compose.yml
# Traefik'e gerek yok - Coolify kendi reverse proxy'sini kullanır

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hostingpoint-backend
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend/customers:/app/customers
      - ./backend/database:/app/database
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOMAIN=${DOMAIN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30d}
      - DB_PATH=./database/database.sqlite
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    # Coolify otomatik olarak port mapping ve domain yönetimi yapar
    # labels eklemenize gerek yok

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_DOMAIN=${DOMAIN}
    container_name: hostingpoint-frontend
    restart: unless-stopped
    # Coolify otomatik olarak port mapping ve domain yönetimi yapar
    # labels eklemenize gerek yok

